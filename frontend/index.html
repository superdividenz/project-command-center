<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Command Center</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        header {
            background: linear-gradient(90deg, #1e40af, #3b82f6);
            color: white;
            padding: 40px;
            text-align: center;
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 10px;
            font-weight: 800;
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .connection-status {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 40px;
        }
        .project-card {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-left: 5px solid #3b82f6;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .project-card:hover { 
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            transform: translateY(-3px);
        }
        .project-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }
        .project-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .status-planning { background: #fef3c7; color: #92400e; }
        .status-in_progress { background: #dbeafe; color: #1e40af; }
        .status-blocked { background: #fee2e2; color: #991b1b; }
        .status-completed { background: #d1fae5; color: #065f46; }
        .progress-bar {
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .project-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #64748b;
            margin-top: 15px;
        }
        .priority-high { color: #dc2626; font-weight: 600; }
        .priority-medium { color: #d97706; }
        .priority-low { color: #059669; }
        footer {
            text-align: center;
            padding: 30px;
            color: #64748b;
            border-top: 1px solid #e2e8f0;
            font-size: 0.9rem;
        }
        .supabase-badge {
            display: inline-block;
            background: #3ecf8e;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            margin-left: 10px;
        }
        .loading {
            text-align: center;
            padding: 60px;
            color: #64748b;
            font-size: 1.1rem;
        }
        .error {
            text-align: center;
            padding: 60px;
            color: #dc2626;
            background: #fee2e2;
            margin: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Command Center</h1>
            <p class="subtitle">Real-time project management dashboard</p>
            <div class="connection-status" id="connection">
                ⏳ Checking connection...
            </div>
        </header>

        <main>
            <div id="projects-container">
                <div class="loading" id="loading">
                    ⏳ Loading projects from Supabase...
                </div>
            </div>
        </main>

        <footer>
            <p>Project Command Center • Built with Supabase + Node.js</p>
            <p>
                Real-time updates • Secure PostgreSQL • Auto-scalable
            </p>
        </footer>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://bgtpfnmxscrbbgmqavup.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_42DAkhFFQWY5fDiLLW1YPQ_877oL-7E';
        
        // Initialize Supabase client - using window object to avoid scope issues
        window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // DOM elements
        const connectionEl = document.getElementById('connection');
        const projectsContainer = document.getElementById('projects-container');
        const loadingEl = document.getElementById('loading');

        // Check Supabase connection
        async function checkConnection() {
            try {
                const { data, error } = await window.supabaseClient
                    .from('projects')
                    .select('count', { count: 'exact', head: true });
                
                if (error) {
                    console.error('Supabase connection error:', error);
                    connectionEl.textContent = '❌ Supabase disconnected';
                    connectionEl.style.background = '#fee2e2';
                    connectionEl.style.color = '#dc2626';
                    return false;
                }
                
                connectionEl.textContent = '✅ Connected to Supabase';
                connectionEl.style.background = '#d1fae5';
                connectionEl.style.color = '#065f46';
                return true;
            } catch (err) {
                console.error('Connection check failed:', err);
                connectionEl.textContent = '❌ Connection failed';
                return false;
            }
        }

        // Load projects from Supabase
        async function loadProjects() {
            try {
                const { data: projects, error } = await window.supabaseClient
                    .from('projects')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) {
                    throw new Error(`Supabase error: ${error.message}`);
                }
                
                // Hide loading
                loadingEl.style.display = 'none';
                
                if (projects.length === 0) {
                    projectsContainer.innerHTML = `
                        <div class="error">
                            No projects found. Create your first project in Supabase!
                        </div>
                    `;
                    return;
                }
                
                // Create projects grid
                let html = '<div class="projects-grid">';
                
                projects.forEach(project => {
                    const statusClass = `status-${project.status.replace(' ', '_')}`;
                    const priorityClass = `priority-${project.priority}`;
                    
                    html += `
                        <div class="project-card">
                            <div class="project-name">${project.name}</div>
                            <div class="project-status ${statusClass}">${project.status}</div>
                            <p>${project.description || 'No description'}</p>
                            
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${project.progress}%"></div>
                            </div>
                            
                            <div class="project-meta">
                                <span class="${priorityClass}">${project.priority} priority</span>
                                <span>${project.progress}% complete</span>
                            </div>
                            
                            ${project.next_action ? `
                                <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e2e8f0;">
                                    <strong>Next action:</strong> ${project.next_action}
                                </div>
                            ` : ''}
                            
                            ${project.due_date ? `
                                <div style="margin-top: 10px; font-size: 0.85rem; color: #64748b;">
                                    Due: ${new Date(project.due_date).toLocaleDateString()}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                
                html += '</div>';
                projectsContainer.innerHTML = html;
                
            } catch (error) {
                console.error('Failed to load projects:', error);
                loadingEl.style.display = 'none';
                projectsContainer.innerHTML = `
                    <div class="error">
                        Failed to load projects: ${error.message}
                    </div>
                `;
            }
        }

        // Initialize
        async function init() {
            console.log('Initializing Command Center...');
            
            const connected = await checkConnection();
            if (connected) {
                await loadProjects();
            } else {
                loadingEl.style.display = 'none';
                projectsContainer.innerHTML = `
                    <div class="error">
                        Cannot connect to Supabase. Check CORS settings and refresh.
                    </div>
                `;
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
